name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
    - name: Install the OpenHSI
      shell: bash -l {0}
      run: |
         pip install --upgrade pip
         pip install --upgrade setuptools wheel
         git clone https://github.com/YiweiMao/openhsi.git
         cd openhsi
         pip install -e .
    -  uses: openhsi/openhsi@yiweidev
